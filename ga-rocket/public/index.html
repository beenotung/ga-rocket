<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GA Rocket</title>
    <link rel="stylesheet" href="/build/main.css" />
  </head>
  <body>
    <main>
      <div class="top container">
        <h1>GA Rocket</h1>
        <div class="controls container">
          <button class="seed">Seed</button>
          <button class="evolve">Evolve</button>
          <button class="pause">Pause</button>
          <br />
          <button class="initial">Set Initial</button>
          <button class="target">Set Target</button>
          <button class="barrier">Set Barrier</button>
          <button class="eraser">Eraser</button>
        </div>
        <div class="parameters container">
          <label>Survival Rate</label>
          <input class="survive" />
          <br />
          <label>Mutation Rate</label>
          <input class="mutate_rate" />
          <br />
          <label>Mutation Amount</label>
          <input class="mutate_amount" />
        </div>
      </div>
      <div class="canvas container">
        <canvas id="world"></canvas>
      </div>
    </main>
    <script type="module" src="/build/main.js"></script>
  </body>
</html>
